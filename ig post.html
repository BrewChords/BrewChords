<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewChords - Instagram Posts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .theme-toggle {
            margin: 20px auto;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
            color: #000;
        }
        .theme-toggle.light-mode {
            content: '\2600'; /* Sun symbol */
        }
        .theme-toggle.dark-mode {
            content: '\1F319'; /* Half-moon symbol */
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>BrewChords Instagram Posts</h1>
            <h2>Stay Updated with Our Latest Content</h2>
        </header>
        <main>
            <div class="instagram-feed">
                <iframe src="https://www.instagram.com/brewchordsindia/embed" width="100%" height="600px" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
            </div>
            <a href="index.html" class="btn">Back to Home</a>
        </main>
        <footer>
            <div class="contact">Contact us: <a href="mailto:brewchordsindis@gmail.com">brewchordsindis@gmail.com</a></div>
            <div class="footer">&copy; 2025 BrewChords. Savor the Flavor, Feel the Beat.</div>
        </footer>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('themeToggle');
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeButton.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeButton.textContent = '‚òÄÔ∏è';
            }
        }
    </script>
</body>
</html>
