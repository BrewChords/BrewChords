<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewChords - Instagram Posts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 768px), (orientation: landscape) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .instagram-feed iframe {
                height: 400px;
            }
            .btn {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
        @media (orientation: portrait) {
            .container {
                width: 95%;
            }
            .instagram-feed iframe {
                height: 500px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
            .instagram-feed iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BrewChords Instagram Posts</h1>
            <h2>Stay Updated with Our Latest Content</h2>
        </header>
        <main>
            <div class="instagram-feed">
                <iframe src="https://www.instagram.com/brewchordsindia/embed" width="100%" height="600px" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            </div>
            <a href="index.html" class="btn">Back to Home</a>
        </main>
        <footer>
            <div class="contact">Contact us: <a href="mailto:brewchordsindis@gmail.com">brewchordsindis@gmail.com</a></div>
            <div class="footer">&copy; 2025 BrewChords. Savor the Flavor, Feel the Beat.</div>
        </footer>
    </div>
</body>
</html>
